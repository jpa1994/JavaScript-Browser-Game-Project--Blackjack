<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.css">
    <title>Browser Game: Blackjack</title>
</head>
<body>
    <header role="banner" class="container">
        <div class="row">
            <h1 role="header" class="col-12 text-center">Blackjack</h1>
        </div>
    </header>
    <main role="main" class="container">

        <div class="row houseRow mt-1">
            
        </div>

        <!--House total-->
        <div class="row mt-1">
            <div class="col-3 text-center">
                <p id="hTotal"></p>
            </div>
        </div>
        <!---->

        <div class="row playerRow mt-3">
            
        </div>

        <div class="row splitRow pCardSplit mt-1">
            
        </div>

        <!--Player Total-->
        <div class="row mt-1">
            <div class="col-6 text-center pTotals">
                <p id="pTotal"></p>
            </div>
        </div>
        <!---->

        <div class="row btnRow1">
            <div class="col-6 hit1">
                <button id="hit">Hit</button>
            </div>
            <div class="col-6 splitBtn">
                <button id="split">Split</button>
            </div>
        </div>
        
        <div class="row mt-2 btnRow2">
            <div class="col-12 stand1">
                <button id="stand">Stand</button>
            </div>
        </div>
    </main>
    






    <script src="./JS/app.js"></script>
</body>
</html>
